    <h1>GitHub Repository Details</h1>
    <div id="repo-details">
        <!-- Repository details will be loaded here -->
    </div>

    
    

    <script src="script.js">document.addEventListener('DOMContentLoaded', function() {
        // Define the GitHub API URL
        const url = 'https://api.github.com/repos/OWNER/REPO/commits'; // Replace OWNER and REPO with actual values
    
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();
    
        // Configure it: GET-request for the URL
        xhr.open('GET', url, true);
    
        // Set up a function to handle the response
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                // Parse the JSON data
                const commits = JSON.parse(xhr.responseText);
                displayCommits(commits);
            } else {
                console.error('Failed to load data', xhr.status, xhr.statusText);
            }
        };
    
        // Set up a function to handle errors
        xhr.onerror = function() {
            console.error('Request failed');
        };
    
        // Send the request
        xhr.send();
    
        // Function to display commits on the page
        function displayCommits(commits) {
            const repoDetailsDiv = document.getElementById('repo-details');
    
            // Clear any existing content
            repoDetailsDiv.innerHTML = '';
    
            // Create and append commit details
            commits.forEach(commit => {
                const commitElement = document.createElement('div');
                commitElement.className = 'commit';
                
                const commitMessage = document.createElement('p');
                commitMessage.textContent = `Message: ${commit.commit.message}`;
                
                const commitAuthor = document.createElement('p');
                commitAuthor.textContent = `Author: ${commit.commit.author.name}`;
                
                const commitDate = document.createElement('p');
                commitDate.textContent = `Date: ${commit.commit.author.date}`;
    
                commitElement.appendChild(commitMessage);
                commitElement.appendChild(commitAuthor);
                commitElement.appendChild(commitDate);
    
                repoDetailsDiv.appendChild(commitElement);
            });
        }
    });
    </script>
